<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>WORKER-SPHERE</title>
</head>
<body>
    <header>
        <h1>WORKING-SPHERE</h1>
    </header>
    <div class="bigcontain">
        <div class="side" id="side">
           <button type="button" id="validation" class="validation">AJOUTER UN PERSONNEL</button>
           <hr>
           <div class="persolist" id="persolist">
           </div>
        </div>
        <div class="container" id="container">
            <img src="https://simplonline-v3-prod.s3.eu-west-3.amazonaws.com/media/image/jpg/plan-69159a65c5684763515973.jpg" class="plan" alt="photo"/>
            <div class="container2">
                <div class="conference">
                    <h1>SALLE DE CONFERENCE</h1>
                    <button type="button" id="plusbtn" class="plusbtnROOM" data-room="conference">+</button>
                    <div class="conferencelist" id="conferencelist"></div>
                </div>

                <div class="vertcolouar"></div>
                <div class="horizcolouar"></div>
                <div class="reception">
                    <h1>SALLE DE RECEPTION</h1>
                    <button type="button" id="plusbtn" class="plusbtnROOM" data-room="reception">+</button>
                    <div class="receptionlist" id="receptionlist"></div>
                </div>
                <div class="serveurs">
                    <h1>SALLE DES SERVEURS</h1>
                    <button type="button" id="plusbtn" class="plusbtnROOM" data-room="serveurs">+</button>
                    <div class="serveurslist" id="serveurslist"></div>
                </div>

                <div class="securite" id="securite">
                    <h1>SALLE DES SECURITE</h1>
                    <button type="button" id="plusbtn" class="plusbtnROOM" data-room="securite">+</button>
                    <div class="securitelist" id="securitelist"></div>
                </div>
                <div class="personnel" id="personnel">
                    <h1>SALLE DES PERSONNEL</h1>
                    <button type="button" id="plusbtn" class="plusbtnROOM" data-room="personnel">+</button>
                    <div class="persnnallist" id="persnnallist"></div>
                </div>
                <div class="archives">
                    <h1>SALLE D'ARCHIVES</h1>
                    <button type="button" id="plusbtn" class="plusbtnROOM" data-room="archives">+</button>
                    <div class="archiveslist" id="archiveslist"></div>
                </div>
            </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
